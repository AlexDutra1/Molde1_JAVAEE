<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">

<!-- DEFINE É USADO PARA COLOCAR O CODIGO QUE É DIFERENTE DO TEMPLATE -->
	<ui:define name="corpo">

<!-- Teste do painel bootstrap -->
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Usuários</div>
		
		<div class="panel-body">
		
			<div class="row">
		
			<div class="col-md-10 form-group">
				<p:outputLabel value="Nome: "></p:outputLabel>
				<p:inputText styleClass="form-control"></p:inputText>
			</div>
			
			<div class="col-md-9 form-group">
				<p:outputLabel value="Email: "></p:outputLabel>
				<p:inputText styleClass="form-control"></p:inputText>
			</div>
			
			<div class="col-md-4 form-group">
				<p:outputLabel value="Senha: "></p:outputLabel>
				<p:inputText styleClass="form-control"></p:inputText>
			</div>

			<div class="col-md-4 form-group">
				<p:outputLabel value="Repetir senha: "></p:outputLabel>
				<p:inputText styleClass="form-control"></p:inputText>
			</div>
			
			<div class="col-md-12 form-group">
				<p:outputLabel value="Foto do Usuário: "></p:outputLabel>
				<div class="row">
				<div class="col-md-12 form-group">
					<p:button value="Gravar Imagem"></p:button>
				</div>
				</div>
			</div>
				
			
			<div class="col-md-12 form-group">
				<p:commandButton value="Salvar"></p:commandButton>
			</div>


				</div> <!-- FINAL DA ROW -->
		</div> <!-- FINAL DO CORPO DO PAINEL -->
	</div> <!-- FINAL DO PAINEL -->
	</ui:define>
</ui:composition>

</html>
