<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form id="formInteresses">

					<h:selectManyCheckbox layout="pageDirection"
					value="#{controllerCheckbox.listaInteresses}">
						<f:selectItem itemValue="Casa" itemLabel="Casa" />
	   					<f:selectItem itemValue="Lote" itemLabel="Lote" />
	   					<f:selectItem itemValue="Apartamento" itemLabel="Apartamento" />
	   					<f:selectItem itemValue="Casa em cond. fechado" itemLabel="Casa em cond. fechado" />
	   				</h:selectManyCheckbox>
	   				
	   				<p:outputLabel value="Outros"></p:outputLabel>
	   				<p:inputText value="#{controllerCheckbox.outroInteresse}"></p:inputText>			
					
					<p:commandButton value="SALVAR NA TABELA ABAIXO OS INTERESSES" action="#{controllerCheckbox.exibeListaNoConsole}">
						<p:ajax update="tabelaInteresses" rendered="@form"/>
					</p:commandButton>
				
					<p:dataTable value="#{controllerCheckbox.listaInteresses}"
					var="interesse" id="tabelaInteresses">
					
					<p:column headerText="Interesses" style="text-align: center;">
						<h:outputText value="#{interesse}"></h:outputText>
					</p:column>
					
					
	</p:dataTable>

</h:form>
</h:body>
</html>
